<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryzig | Users</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/barebones.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/normalize.css') }}">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 align="center" style="font-family: Raleway;">Below is the list of all the blogs.</h1>
    <ul id='users' align='center'>
        {% for user in all_users %}
            <li style="font-family: Raleway;">{{ user }}</li>
        {% endfor %}
    </ul>
</body>
</html>
